name: Build Pages

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: yarn
      - name: Install dep
        run: yarn ci
      - name: Build
        run: yarn docs:build