name: Build Sources

on:
  pull_request:
    types: [opened, synchronize] 
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
      - name: Use project yarn version
        run: |
          corepack enable &&
          corepack install
      - name: Install
        run: yarn
      - name: Build
        run: yarn build